{% extends "base.html" %}
{% block content %}
<h2>Inventory Dashboard</h2>
<a href="{{ url_for('add_item') }}" class="btn">Add New Item</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Reorder Level</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <a href="{{ url_for('update_item', id=item[0]) }}">Edit</a>
                <a href="{{ url_for('delete_item', id=item[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
